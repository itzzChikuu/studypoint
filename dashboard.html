<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BCAStudyPoint Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      color: white;
      min-height: 100vh;
    }

    /* VIDEO BACKGROUND */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* DARK OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    h4 {
      padding: 20px 40px;
      color: #38bdf8;
      font-weight: 600;
    }

    h1 {
      margin-top: 30px;
      text-align: center;
    }

    p {
      text-align: center;
      color: #e2ce5a;
      margin-top: 8px;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px auto 20px;
      flex-wrap: wrap;
    }

    .filters select {
      padding: 14px 22px;
      border-radius: 20px;
      border: none;
      background: rgba(5,44,218,0.9);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 0 18px rgba(56,189,248,0.6);
      outline: none;
    }

    /* ACTION BUTTONS */
    .actions {
      display: none;
      text-align: center;
      margin-top: 30px;
    }

    .actions button {
      padding: 14px 30px;
      margin: 10px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      color: white;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 0 22px rgba(56,189,248,0.7);
      transition: transform 0.2s;
    }

    .actions button:hover {
      transform: scale(1.08);
    }

.logout-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  padding: 10px 22px;
  border-radius: 20px;
  border: none;
  background: linear-gradient(135deg, #ef4444, #f97316);
  color: white;
  cursor: pointer;
  font-size: 14px;
  box-shadow: 0 0 15px rgba(239,68,68,0.6);
}
.logout-btn:hover {
  opacity: 0.9;
}


  </style>
</head>

<body>
<script>
  if (localStorage.getItem("loggedIn") !== "true") {
    // bina login dashboard open na ho
    window.location.href = "dashboard.html";
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "login.html";
  }
</script>


  <!-- BACKGROUND VIDEO -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="bg.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <h4>ðŸŽ“ BCAStudyPoint</h4>
<button class="logout-btn" onclick="logout()">Logout</button>


  <h1>All BCA Resources. One Smart Hub.</h1>
  <p>Semester-wise â€¢ Subject-wise â€¢ Free PDFs</p>

  <!-- DROPDOWNS -->
  <div class="filters">
    <select id="semester">
      <option value="">Select Semester</option>
      <option value="sem1">Semester 1</option>
      <option value="sem2">Semester 2</option>
      <option value="sem3">Semester 3</option>
      <option value="sem4">Semester 4</option>
    </select>

    <select id="subject">
      <option value="">Select Subject</option>
    </select>

    <select id="resource">
      <option value="">Select Resource</option>
      <option value="notes">Notes</option>
      <option value="syllabus">Syllabus</option>
      <option value="papers">Past Papers</option>
    </select>
  </div>

  <!-- ACTION BUTTONS -->
  <div class="actions" id="actions">
    <button onclick="openPDF()">ðŸ“– Open PDF</button>
    <button onclick="downloadPDF()">â¬‡ Download PDF</button>
  </div>

<script>
/* SEM â†’ SUBJECT MAPPING */
const subjectsBySem = {
  sem1: [
    { value: "dm", text: "Discrete Mathematics" },
    { value: "ds", text: "Data Structures" }
  ],
  sem2: [
    { value: "java", text: "Java" },
    { value: "python", text: "Python" }
  ],
  sem3: [
    { value: "dbms", text: "DBMS" },
    { value: "os", text: "Operating System" }
  ],
  sem4: [
    { value: "cn", text: "Computer Networks" },
    { value: "se", text: "Software Engineering" }
  ]
};

const semester = document.getElementById("semester");
const subject = document.getElementById("subject");
const resource = document.getElementById("resource");
const actions = document.getElementById("actions");

/* LOAD SUBJECTS */
semester.addEventListener("change", () => {
  subject.innerHTML = '<option value="">Select Subject</option>';
  resource.value = "";
  actions.style.display = "none";

  if (!semester.value) return;

    subjectsBySem[semester.value].forEach(s => {
    const opt = document.createElement("option");
    opt.value = s.value;
    opt.textContent = s.text;
    subject.appendChild(opt);
  });
});
const pdfLinks = {
  sem1: {
    dm: {
      notes: {
        view: "https://drive.google.com/file/d/1_V0rga-Lp65RB3nZIRI_Ao5GdWwxtQAi/view?usp=sharing]/preview",
        download: "https://drive.google.com/uc?export=download&id=1_V0rga-Lp65RB3nZIRI_Ao5GdWwxtQAi"
      }
    },
    ds: {
      notes: {
        view: "https://drive.google.com/file/d/FILE_ID/preview",
        download: "https://drive.google.com/uc?export=download&id=FILE_ID"
      }
    }
  },

  sem2: {
    java: {
      notes: {
        view: "https://drive.google.com/file/d/1_V0rga-Lp65RB3nZIRI_Ao5GdWwxtQAi/view?usp=sharing/preview",
        download: "https://drive.google.com/uc?export=download&id=https://drive.google.com/file/d/1_V0rga-Lp65RB3nZIRI_Ao5GdWwxtQAi/view?usp=sharing"
      }
    },
    python: {
      notes: {
        view: "https://drive.google.com/file/d/FILE_ID/preview",
        download: "https://drive.google.com/uc?export=download&id=FILE_ID"
      }
    }
  }
};


subject.addEventListener("change", checkAll);
resource.addEventListener("change", checkAll);

function checkAll() {
  if (semester.value && subject.value && resource.value) {
    actions.style.display = "block";
  }
}

function getPDFPath() {
  return `pdfs/${semester.value}/${subject.value}_${resource.value}.pdf`;
}

function openPDF() {
  const link =
    pdfLinks[semester.value][subject.value][resource.value].view;
  window.open(link, "_blank");
}


function downloadPDF() {
  const link =
    pdfLinks[semester.value][subject.value][resource.value].download;
  window.open(link, "_blank");
}


</script>

</body>
</html>
