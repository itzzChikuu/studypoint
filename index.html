<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Portal</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
   }

 /* LEFT SIDE */
  .left {
    width: 40%;
    background: #111;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box {
    width: 70%;
  }

  h2 {
    margin-bottom: 5px;
  }

  p {
    color: #aaa;
    font-size: 14px;
    margin-bottom: 25px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    background: transparent;
    border: 1px solid #444;
    color: white;
    border-radius: 5px;
  }

  button {
    width: 100%;
    padding: 11px;
    background: #9b6bff;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
  }

  .switch {
    margin-top: 20px;
    font-size: 14px;
    color: #aaa;
  }

  .switch span {
    color: #9b6bff;
    cursor: pointer;
    box-shadow: #fafafa;
  }

  /* RIGHT SIDE */
  .right {
    width: 60%;
    background: #9b6bff;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .welcome h1 {
    font-size: 50px;
  }
  .para h4{
   color:black;
   }
.right-img {
width:350px;
margin-top: 35px;
}

 /* HIDE */
  .hidden {
    display: none;
  
  }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="left" id="loginBox">
  <div class="box">
    <h2>Login</h2>
    <p>Enter your account details</p>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="switch">
      Don't have an account? <span onclick="showSignup()">Sign up</span>
    </div>
  </div>
</div>
<!-- SIGN UP -->
<div class="left hidden" id="signupBox">
  <div class="box">
    <h2>Sign Up</h2>
    <p>Create your new account</p>

    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPass" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="switch">
      Already have an account? <span onclick="showLogin()">Login</span>
    </div>
  </div>
</div>


<!-- RIGHT WELCOME -->
<div class="right">
  <div class="welcome">
    <h1>Welcome to<br>BcaStudyPoint</h1>
    <div class="para">
    <h4>A Complete Learning Platforms For BCA Students</h4>
  </div>
<img src="notebook.png" class="right-img">
  </div>
</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCrntT7xLQfg6cZfiinqC31BlTUk2rZ8Ro",
  authDomain: "bcastudypoint-73459.firebaseapp.com",
  projectId: "bcastudypoint-73459",
  storageBucket: "bcastudypoint-73459.firebasestorage.app",
  messagingSenderId: "766133316158",
  appId: "1:766133316158:web:6981dfc2b9a3cd52c9bf6f",
  measurementId: "G-STRKETBK0D"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // show / hide
  window.showSignup = () => {
    loginBox.classList.add("hidden");
    signupBox.classList.remove("hidden");
  };

  window.showLogin = () => {
    signupBox.classList.add("hidden");
    loginBox.classList.remove("hidden");
  };

  // FORMS
  document.getElementById("signupForm")
    .addEventListener("submit", e => {
      e.preventDefault();
      const email = signupEmail.value;
      const pass = signupPass.value;

      createUserWithEmailAndPassword(auth, email, pass)
        .then(() => {
          alert("Signup successful üéâ");
          showLogin();
        })
        .catch(err => alert(err.message));
    });

  document.getElementById("loginForm")
    .addEventListener("submit", e => {
      e.preventDefault();
      const email = loginEmail.value;
      const pass = loginPass.value;

      signInWithEmailAndPassword(auth, email, pass)
        .then(() => window.location.href = "dashboard.html")
        .catch(() => alert("Wrong email or password ‚ùå"));
    });
</script>


</body>
</html>
