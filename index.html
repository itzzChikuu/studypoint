<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Portal</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
  }

  .left {
    width: 40%;
    background: #111;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box {
    width: 70%;
  }

  h2 { margin-bottom: 5px; }

  p {
    color: #aaa;
    font-size: 14px;
    margin-bottom: 25px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    background: transparent;
    border: 1px solid #444;
    color: white;
    border-radius: 5px;
  }

  button {
    width: 100%;
    padding: 11px;
    background: #9b6bff;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
  }

  .switch {
    margin-top: 20px;
    font-size: 14px;
    color: #aaa;
  }

  .switch span {
    color: #9b6bff;
    cursor: pointer;
  }

  .right {
    width: 60%;
    background: #9b6bff;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .welcome h1 { font-size: 50px; }
  .para h4 { color: black; }
  .right-img {
width:350px;
margin-top: 35px;
}

  .hidden { display: none; }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="left" id="loginBox">
  <div class="box">
    <h2>Login</h2>
    <p>Enter your account details</p>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="switch">
      Don't have an account? <span id="toSignup">Sign up</span>
    </div>
  </div>
</div>

<!-- SIGN UP -->
<div class="left hidden" id="signupBox">
  <div class="box">
    <h2>Sign Up</h2>
    <p>Create your new account</p>

    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPass" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="switch">
      Already have an account? <span id="toLogin">Login</span>
    </div>
  </div>
</div>

<!-- RIGHT -->
<div class="right">
  <div class="welcome">
    <h1>Welcome to<br>BcaStudyPoint</h1>
    <div class="para">
      <h4>A Complete Learning Platform For BCA Students</h4>
      <img src="notebook.png" class="right-img">
    </div>
  </div>
</div>

<!-- ðŸ”¥ FIREBASE (NO MODULE BUG, NO API KEY ERROR) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCrntT7xLQfg6cZfiinqC31BlTUk2rZ8Ro",
    authDomain: "bcastudypoint-73459.firebaseapp.com",
    projectId: "bcastudypoint-73459",
    storageBucket: "bcastudypoint-73459.appspot.com",
    messagingSenderId: "766133316158",
    appId: "1:766133316158:web:6981dfc2b9a3cd52c9bf6f"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // SWITCH UI
  document.getElementById("toSignup").onclick = () => {
    loginBox.classList.add("hidden");
    signupBox.classList.remove("hidden");
  };

  document.getElementById("toLogin").onclick = () => {
    signupBox.classList.add("hidden");
    loginBox.classList.remove("hidden");
  };

  // SIGNUP
  signupForm.addEventListener("submit", e => {
    e.preventDefault();
    auth.createUserWithEmailAndPassword(
      signupEmail.value,
      signupPass.value
    )
    .then(() => {
      alert("Signup successful ðŸŽ‰");
      signupBox.classList.add("hidden");
      loginBox.classList.remove("hidden");
    })
    .catch(err => alert(err.message));
  });

  // LOGIN
  loginForm.addEventListener("submit", e => {
    e.preventDefault();
    auth.signInWithEmailAndPassword(
      loginEmail.value,
      loginPass.value
    )
    .then(() => {
  localStorage.setItem("loggedIn", "true"); // â­ ADD THIS
  window.location.href = "https://itzzchikuu.github.io/Bcastudypoint/";
})
    .catch(err => alert(err.message));
  });
</script>

</body>
</html>
